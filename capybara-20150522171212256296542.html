<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Manager</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/application.css">
</head>
<body>
    <header>
  <div id="logo">Bookmark Manager</div>
  <div id='user-links'>
      
      <a href='/users/new' id='sign-up' class='button'>Sign up</a>
      <a href='/sessions/new' id='sign-in' class='button'>Sign in</a>
    

  </div>
</header>

  

  Please sign in.

<section id='sign-in'>
  <form method='post' action='/sessions'>
    Email: <input type='text' name='email'>
    Password: <input type='password' name='password'>
    <input type='submit' value='Sign in'>
  </form>
</section>


Forgot password?

<section id='forgot'>
  <form method='post' action='/users/reset_password'>
    Email: <input type='text' name='email'>
    <input type='submit' value='Request new password'>
  </form>
</section>
</body>
</html>
